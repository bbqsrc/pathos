version = "0.1.7"
authors = ["Brendan Molloy <brendan@bbqsrc.net>"]
edition = "2018"
license = "Apache-2.0 OR MIT"

[dependencies]
directories = { package = "directories-next", version = "1.0.1" }
iref = { path = "../iref" }
thiserror = "1.0.20"
once_cell = "1.4.1"
log = "0.4.11"
libc = "0.2.76"
home = "0.5.3"
os_str_bytes = "2.3.2"
percent-encoding = "2.1.0"
eieio = "1.0.0"

[dev-dependencies]
